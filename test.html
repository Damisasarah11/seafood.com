<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {font-family: Georgia, 'Times New Roman', Times, serif;}
    img {max-width: 100%;}
    a {color: aquamarine; text-decoration: none;}
    a:hover {color: blue;}
    .text-primary {color: brown;}
    .text-dark {color: cadetblue;}

    /* Header */
    .main-header {
      position: fixed; top:0; left:0; right:0; z-index:11;
      background: transparent; transition: background .3s;
    }
    .main-header .navbar {padding: 15px 0;}
    .main-header .navbar-nav > li {padding: 0 10px;}

    .main-header .nav-link {
      padding: 0 5px; line-height: 35px; font-weight: 600;
      text-transform: uppercase; font-size: 14px; letter-spacing: 3px;
      position: relative; color: chocolate;
    }
    .main-header .nav-link:after {
      content: ""; position: absolute; bottom:0; right:0; left:auto;
      width:0; height:2px; background:black; transition: .3s;
    }
    .main-header .nav-link:hover {color:black;}
    .main-header .nav-link:hover:after {left:0; right:auto; width:100%;}

    .contact.btn {
      padding: .5rem 1.5rem; font-weight:600;
      text-transform:uppercase; letter-spacing:1px;
    }
  </style>
</head>
<body>

<header class="main-header" id="nav">
  <nav class="navbar navbar-expand-lg header-nav">
    <div class="container">

      <a href="#" class="navbar-brand">
        <img src="./assect/seafood logo 2 (1).png" alt="logo">
      </a>

      <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-toggle">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="#home"  class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#menu"  class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="#order" class="nav-link">Order</a></li>

          <!-- Mobile-only Contact -->
          <li class="nav-item d-lg-none">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>

      <!-- Desktop-only Contact button -->
      <div class="d-none d-lg-block ms-3">
        <a href="#contact" class="btn btn-outline-primary contact">Contact</a>
      </div>

      <button class="navbar-toggler collapsed" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbar-collapse-toggle"
              aria-controls="navbar-collapse-toggle" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
